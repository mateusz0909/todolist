<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="app">
        <aside>
            <h3>My projects:</h3>
            <ul class="project_list"></ul>
            <form class="new_project_input">
                <input id="new_project_input" autocomplete="off" placeholder="Add new project" required type="text">
                <button type="submit" class="add_project_btn"> + </button>
            </form>

            <ul class="label_list"></ul>
        </aside>
        <section>
            <h2 class='no_projects_heading hidden'>No projects created yet</h2>
            <div class="cards_container">
                <div class="card">
                    <div class="task_list">

                    </div>
                    <div class="form_container">
                        <form dataId="" class="new_task_input_form">
                            <input class="new_task_input" required type="text"
                                placeholder="Click to add a task quickly">
                            <button type="submit" class="add_task_btn"> + </button>
                        </form>
                    </div>

                </div>

                <div class="card task_details hidden">
                    <div class="task_container"></div>
                </div>
            </div>



        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
